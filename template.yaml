  - title: Interactive Results
    text: |
      <!-- model-viewer (once on the page) -->
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

      <div class="uk-grid-large" uk-grid>
        <!-- LEFT: examples you click -->
        <div class="uk-width-1-2@m">
          <div class="uk-grid-small uk-child-width-1-2 uk-child-width-1-3@m" uk-grid>
            <!-- Repeat this block per example; data-model points to your GLB -->
            <div>
              <a class="swap-model" href="#" data-model="public/models/oakink/26_hoi.glb">
                <img src="public/models/oakink/26_cropped_hoi_1.png" class="uk-width-1-1" alt="OakInk #1">
                <div class="uk-text-meta">OakInk #1</div>
              </a>
            </div>
            <div>
              <a class="swap-model" href="#" data-model="models/arctic_004.glb">
                <img src="images/arctic_004_input.jpg" class="uk-width-1-1" alt="Arctic #4">
                <div class="uk-text-meta">Arctic #4</div>
              </a>
            </div>
            <div>
              <a class="swap-model" href="#" data-model="models/dexycb_007.glb">
                <img src="images/dexycb_007_input.jpg" class="uk-width-1-1" alt="DexYCB #7">
                <div class="uk-text-meta">DexYCB #7</div>
              </a>
            </div>
            <!-- add more items as needed -->
          </div>
        </div>

        <!-- RIGHT: sticky interactive viewer -->
        <div class="uk-width-expand@m">
          <div uk-sticky="offset: 80; bottom: true">
            <model-viewer id="fmh-viewer"
                          src="models/oakink_001.glb"
                          camera-controls
                          touch-action="pan-y"
                          ar
                          shadow-intensity="0.6"
                          exposure="1.0"
                          auto-rotate
                          poster="images/teaser.png"
                          style="width:100%; height:70vh; background:#fff;">
            </model-viewer>
            <div class="uk-text-meta uk-margin-small-top">
              Drag to rotate, scroll/trackpad to zoom. Click any example on the left to load its mesh.
            </div>
          </div>
        </div>
      </div>

      <script>
        // Swap the mesh shown on the right when clicking thumbnails
        document.querySelectorAll('.swap-model').forEach(el => {
          el.addEventListener('click', (e) => {
            e.preventDefault();
            const path = el.getAttribute('data-model');
            const mv = document.getElementById('fmh-viewer');
            mv.setAttribute('src', path);
          });
        });
      </script>
